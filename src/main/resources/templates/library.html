<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/gh/Gepeng18/communityCDN@v0.0.6/lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.0.6/css/fileinput.css" media="all" rel="stylesheet"
          type="text/css" crossorigin="anonymous"/>
    <title>鹏方论坛-网盘</title>
</head>
<body>
<div class="nk-container">

    <!-- 内容 -->
    <div class="main">

        <div class="container my-4">

            <div>

                <button type="button" style="margin-left: 15px;float: left" class="btn btn-success" data-toggle="modal"
                        data-target="#upload">
                    <i class="fa fa-cloud-upload"></i>&nbsp; 上传
                </button>
            </div>
            <div style="height: 40px;" >
            </div>

            <div class="files">

                <div class="outer" th:each="ebook:${ebooks}"
                     style="float: left;margin-left: 0px">

                    <div class="inner">
                        <form method="get"
                              th:action="|@{'/ebook/getbook/'+${ebook.ebookId}}|">
                            <button class="inner btn btn-outline-success" type="submit" style="width:120px;height:145px;
border-color:transparent;">
                                <img th:src="${'https://pyyf.oss-cn-hangzhou.aliyuncs.com/community/icons/file.png'}" alt="Cinque Terre">
                                <p th:text="${ebook.ebookName}" style="font-size:15px"></p>
                            </button>
                        </form>
                    </div>

                </div>

            </div>

<!--            &lt;!&ndash; 分页 &ndash;&gt;-->
<!--            <nav class="mt-5" th:replace="ebook_fragments::pagination">-->

<!--            </nav>-->



            <!-- 弹出框 -->
            <div class="modal fade" id="upload" tabindex="-1" role="dialog"
                 aria-labelledby="uploadCloudxampleModalLabel"
                 aria-hidden="true" >
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="uploadCloudexampleModalLabel">上传</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div style="width:750px;margin-left:25px">
                            <form enctype="multipart/form-data" method="post" th:action="@{/ebook/upload}">
                                <!--                                <input type="hidden" name="absolute_path" th:value="${absolute_path}">-->

                                <br>
                                <div>
                                    <input id="file" class="file" type="file" data-theme="fas" name="file">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>


    </div>

</div>

    <script src="https://cdn.bootcss.com/prism/1.15.0/prism.js"></script>
    <script src="https://cdn.bootcss.com/prism/1.15.0/components/prism-java.js"></script>
    <script src="https://cdn.bootcss.com/prism/1.15.0/plugins/line-numbers/prism-line-numbers.js"></script>
    <script type="text/javascript" src='https://cdn.jsdelivr.net/npm/marked/marked.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" crossorigin="anonymous"
            type="text/javascript"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        var formData = new FormData($("#uploadForm")[0]);
        $.ajax({
            url: '/OSS/upload',
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (result) {
                // 在提示框中显示返回消息
                var data = JSON.parse(result);
                console.log(data.msg);
                $("#uploadOSS").modal("hide");
                $("#uploadOSShintBody").text(data.msg);
                // 显示提示框
                $("#uploadOSShintModal").modal("show");
                // 2秒后,自动隐藏提示框
                setTimeout(function () {
                    $("#uploadOSShintModal").modal("hide");
                    // 刷新页面
                    if (data.code == 0) {
                        window.location.reload();
                    }
                }, 6000);
            },
            error: function (result) {

</script>
</body>
</html>
